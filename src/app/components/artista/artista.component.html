<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-md-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle"> 
  </div>
  <div class="col-md-6">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls" target="_blank">Ir a sitio web del Artista</a>
    </p>
  </div>

  <div class="col-md-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let tracks of toptrack">
          <td><img [src]="tracks.album.images | noimage" class="img-thumb" ></td>
          <td>{{ tracks.album.name }}</td>
          <td>{{ tracks.name }}</td>
          <td><iframe [src]="tracks.uri | domseguro "  width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
          <!--<td><audio [src]="tracks.preview_url" controls></audio></td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
